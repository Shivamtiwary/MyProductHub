{% extends 'blog/basic.html' %}

{% block body %}
<div class="container">
<div class="row g-5 mt-4">
    <div class="col-md-8">
      <h2 class="fst-italic">
        {{post.title}}
      </h2>

      <article class="blog-post">
        <p class="blog-post-meta">{{post.pub_date}}<a href="#">Mark</a></p>
        <h3 class="display-5 link-body-emphasis mb-1">{{post.head0}}</h3>
        <p>{{post.chead0}}</p>
        <h3>{{post.head1}}</h3>
        <p>{{post.chead1}}</p>
        <h3>{{post.head2}}</h3>
        <p>{{post.chead2}}</p>
        <div class="fb-comments" data-href="http://127.0.0.1:8000/blog/blogpost/{{post.post_id}}" data-numposts="5"></div>
      </article>
    </div>

    <div class="col-md-4">
      <div class="position-sticky" style="top: 2rem;">
        <div class="p-4 mb-3 bg-body-tertiary rounded">
          <h4 class="fst-italic">About</h4>
          <p class="mb-0">A interactive blog page......</p><br>
          <div class="fb-like" data-href="http://127.0.0.1:8000/blog/blogpost/{{post.post_id}}" data-width="" data-layout="" data-action="" data-size="" data-share="true"></div>
        </div>
        


        <div class="p-4">
          <h4 class="fst-italic">Contact Us On</h4>
          <ol class="list-unstyled">
            <li><a href="https://github.com/Shivamtiwary">GitHub</a></li>
            <li><a href="https://www.linkedin.com/in/shivamtiwary-st7/">LinkedIn</a></li>
          </ol>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
